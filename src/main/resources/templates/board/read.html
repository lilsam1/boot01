<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymelaef/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Read</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <hr/>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th width="10%">제목</th>
                        <th width="60%">[[${dto.title}]]</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>작성일
                        </td>
                        <td>
                            [[${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}]]
                        </td>
                    </tr>
                    <tr>
                        <td>글쓴이
                        </td>
                        <td>
                            [[${dto.writer}]] <span style='float:right'>조회 : 0</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea class="form-control-plaintext col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table id="commentTable" class="table table-condensed"></table>
                <table class="table table-condensed">
                    <tr>
                        <td>
            <span class="form-inline" role="form">
                <p>
                    <div class="form-group">
                        <input type="text" id="commentParentName" name="commentParentName" class="form-control col-lg-2" data-rule-required="true" placeholder="이름" maxlength="10">
                    </div>
                    <div class="form-group">
                        <input type="password" id="commentParentPassword" name="commentParentPassword" class="form-control col-lg-2" data-rule-required="true" placeholder="패스워드" maxlength="10">
                    </div>
                    <div class="form-group">
                        <button type="button" id="commentParentSubmit" name="commentParentSubmit" class="btn btn-default">확인</button>
                    </div>
                </p>
                <textarea id="commentParentText" class="form-control col-lg-12" style="width:100%" rows="4"></textarea>
            </span>
                        </td>
                    </tr>
                </table>
                <div class="my-4">
                    <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                        <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                            <button type="button" class="btn btn-primary">목록</button>
                        </a>
                        <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                            <button type="button" class="btn btn-secondary">수정</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>
</div>

</body>
</html>
